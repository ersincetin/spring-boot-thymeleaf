<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot - Thymeleaf</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h1>Worker List</h1><br>
    <a th:href="@{/addworker}" class="btn btn-primary btn-sm mb-3" >Add Worker</a>
    <table style="width:80%" border="1"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Lastname</th>
            <th>Shift Hour</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="worker:${allWorkerList}">
            <td th:text="${worker.name}"></td>
            <td th:text="${worker.lastname}"></td>
            <td th:text="${worker.shift_type}" class="text-center"></td>
            <td><a th:href="@{/updateworker/{id}(id=${worker.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/deleteworker/{id}(id=${worker.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
